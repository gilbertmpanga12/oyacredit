<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <div class="header-wrap">
      <h1 class="brand">Oya MiroCredit</h1>
    </div>
    <mat-nav-list>
      <div mat-subheader>Dashboard</div>
      <mat-list-item *ngFor="let feature of features" 
      [routerLink]="feature.url">
        <mat-icon mat-list-icon>{{feature.icon}}</mat-icon>
        <div mat-line>{{feature.name}}</div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <div mat-subheader>Others</div>
      <mat-list-item *ngFor="let feature of others" [routerLink]="feature.url">
        <mat-icon mat-list-icon>{{feature.icon}}</mat-icon>
        <div mat-line>{{feature.name}}</div>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar>
     <span>My App</span>
     <span class="example-spacer"></span>
   </mat-toolbar>
   
<main>
<router-outlet></router-outlet>
</main>
  

  </mat-drawer-content>

 

</mat-drawer-container>
