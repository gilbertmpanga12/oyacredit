<div class="flex flex-wrap">
    <div class="col-10 mr-5 mt-5">

     <mat-card class="container mat-elevation-z8">
            <h1 class="application-title">Loan collection history</h1>

            
            <p style="text-align: right;" class="relative" [hidden]="itemsCount == 0 && dataSource">
            <!-- <mat-form-field appearance="fill">
              <mat-label>Sort reports by date</mat-label>
              <mat-date-range-input [rangePicker]="picker">
                <input matStartDate placeholder="Start date">
                <input matEndDate placeholder="End date">
              </mat-date-range-input>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field> -->
            <button  mat-raised-button 
            
            color="accent"  
            [matMenuTriggerFor]="menu"
            class="cta-offer"><mat-icon>timeline</mat-icon> <span>Generate report</span></button>
            <mat-menu #menu="matMenu" xPosition="after">
              <button mat-menu-item (click)="openDialog(historyTransaction.Today)"><span class="text-gray-900">Weekly report</span></button>
              <button mat-menu-item (click)="openDialog(historyTransaction.Month)"><span class="text-gray-900">Monthly report</span></button>
            </mat-menu>
            </p>
          
<div [hidden]="!dataSource">
  <div [hidden]="itemsCount == 0 && dataSource">
    <table mat-table [dataSource]="dataSource">

               
                       
      <ng-container matColumnDef="ISSUED_AT">
        <th mat-header-cell *matHeaderCellDef> Loan issued at </th>
        <td mat-cell *matCellDef="let element" >{{element.ISSUED_AT}} </td>
      </ng-container>
  
      <ng-container matColumnDef="AMOUNT">
        <th mat-header-cell *matHeaderCellDef style="text-align: center !important;"> Amount </th>
        <td mat-cell *matCellDef="let element" > UGX{{element.AMOUNT}}  </td>
      </ng-container>
     
   
      
  
      <ng-container matColumnDef="CUSTOMERREFERENCEID">
        <th mat-header-cell *matHeaderCellDef style="text-align: center !important;"> Rerefence id. </th>
        <td mat-cell *matCellDef="let element"> {{element.CUSTOMERREFERENCEID}} </td>
      </ng-container>

      <ng-container matColumnDef="MSISDN">
        <th mat-header-cell *matHeaderCellDef style="text-align: center !important;"> Telephone </th>
        <td mat-cell *matCellDef="let element"> {{element.MSISDN}} </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  
  </div>
  
  <p *ngIf="itemsCount == 0" class="text-center py-10 text-gray-900">No loans collected yet</p>

</div>

           
     <app-skeleton *ngIf="!dataSource"></app-skeleton>

        </mat-card>
    </div>
</div>
