<div class="flex flex-wrap">
    <div class="col-10 mr-5 mt-5">

     <mat-card class="container mat-elevation-z8">
            <h1 class="dashboard-title">All transactional history</h1>
            <div *ngIf="dataSource;else loading">
                <div *ngIf="itemsCount > 0;else default">
                    <table mat-table [dataSource]="dataSource" >

               
                        <ng-container matColumnDef="transactionRef">
                          <th mat-header-cell *matHeaderCellDef> Transaction reference </th>
                          <td mat-cell *matCellDef="let element"> {{element.transactionRef}} </td>
                        </ng-container>
                    
                  
                        <ng-container matColumnDef="amount">
                          <th mat-header-cell *matHeaderCellDef> Amount </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                    
                     
                        <ng-container matColumnDef="transactionInitiationDate">
                          <th mat-header-cell *matHeaderCellDef> Transaction initiation date </th>
                          <td mat-cell *matCellDef="let element"> {{element.transactionInitiationDate}} </td>
                        </ng-container>
                    
                
                        <ng-container matColumnDef="transactionType">
                          <th mat-header-cell *matHeaderCellDef> Type of transaction </th>
                          <td mat-cell *matCellDef="let element"> {{element.transactionType}} </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                    
                      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
                <ng-template #default>
                    <p class="text-center py-10 text-gray-900">You have transactions yet</p>
                </ng-template>
                
            </div>
            
            <ng-template #loading>
                <app-skeleton></app-skeleton>
            </ng-template>
        </mat-card>
    </div>
</div>
