<ng-container *ngIf="data == operations.Approvals">
    <h2 mat-dialog-title class="dialog-title" style="font-weight: 700 !important;">Your approvals</h2>
    <mat-divider></mat-divider>
    <mat-dialog-content>
        <h1 class="text-center pt">No approvals found</h1>

    </mat-dialog-content>
    <br/><br/><br/><br/>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Okay</button>
      </mat-dialog-actions>
</ng-container>


<ng-container *ngIf="data == operations.BulkPayments">
    <h2 mat-dialog-title class="dialog-title" style="font-weight: 700 !important;">Send mobile money to a many users</h2>
    <mat-divider></mat-divider>

    <mat-dialog-content>
       <p class="text-center pt">
        <button mat-raised-button color="primary" 
        class="upload-csv-btn">Upload file</button>
       </p>
       <h3 class="text-center px-5">Upload file with contacts to money to.</h3>
    </mat-dialog-content>
    <br/><br/><br/>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Send</button>
      </mat-dialog-actions>
</ng-container>


<ng-container *ngIf="data == operations.SinglePayments">
    <h2  mat-dialog-title class="dialog-title" style="font-weight: 700 !important;">Send mobile money to a single user</h2>
    <mat-divider></mat-divider>
    <mat-dialog-content>
        <br/>
        <form [formGroup]="singlePaymentsGroup">
            <p>
                <mat-form-field class="example-full-width">
                    <mat-label>Telephone</mat-label>
                    <span matPrefix>+256 &nbsp;</span>
                    <input type="tel" matInput placeholder="555-555-1234" formControlName="phoneNumber">
                    <!-- <mat-icon matPrefix>local_phone</mat-icon> -->
                  </mat-form-field>
            </p>
            
            <p>
                <mat-form-field class="example-full-width">
                    <mat-label>Amount</mat-label>
                    <textarea matInput placeholder="e.g 2000" formControlName="amount" type="number">1600 Amphitheatre Pkwy</textarea>
                  </mat-form-field>
            </p>
            
            <p>
                <mat-form-field class="example-full-width">
                    <mat-label>Address</mat-label>
                    <textarea matInput placeholder="Ex. 100 Main St" formControlName="reason">1600 Amphitheatre Pkwy</textarea>
                  </mat-form-field>
            </p>
                    </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Send</button>
      </mat-dialog-actions>
</ng-container>
